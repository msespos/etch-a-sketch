<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Etcha Sketcha</title>
        <style>
            #container {
                height: 1000px;
                width: 1000px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                text-align: center;
                line-height: 333px;
            }
            .grid-item {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div id="container">
        </div>
        <script>            

            function createBoxes(numBoxes) {
                for (let i = 0; i < numBoxes; i++) {
                    let foo = document.createElement("div");
                    foo.textContent = i + 1;
                    foo.classList.add("grid-item");
                    container.appendChild(foo);
                }
            }

            createBoxes(12);

        </script>
    </body>
</html>
