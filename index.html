<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Etcha Sketcha</title>
        <style>
            #container {
                height: 500px;
                width: 500px;
                margin: 50px auto;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
                text-align: center;
                line-height: 100px;
            }
            .grid-item {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script>            

            // fills the container div with sideLength^2 boxes
            function createBoxes(sideLength) {
                for (let i = 0; i < sideLength ** 2; i++) {
                    let box = document.createElement("div");
                    box.textContent = i + 1;
                    box.classList.add("grid-item");
                    box.style.lineHeight = 500/sideLength + "px";
                    container.appendChild(box);
                }
            }
            
            // sets number of columns for the boxes
            function fitBoxes(sideLength) {
                let frsList = "";
                for (let i = 0; i < sideLength; i++) {
                    frsList = frsList + "1fr "
                }
                container.style.gridTemplateColumns = frsList;
            }

            // creates grid given a value for the side length
            function makeGrid(sideLength) {
                createBoxes(sideLength);
                fitBoxes(sideLength);
            }

            makeGrid(12);

        </script>
    </body>
</html>
